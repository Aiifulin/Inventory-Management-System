<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="components(css)/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

<div>
    <div class="auth-container">
        <div class="logo">â– </div>
        <div class="title">Inventory Management</div>
        <div class="subtitle">Create Account to manage your inventory</div>
    </div>

    <div class="card">
        <div id="errorMessage" class="error"></div>
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Juan Dela Cruz" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="At least 6 characters" required>
            <span class="toggle-btn" onclick="togglePassword('password', this)">
              <i class="fa-solid fa-eye"></i></span>
        </div>

        <label>Confirm Password</label>
        <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder="Repeat password" required>
            <span class="toggle-btn" onclick="togglePassword('confirmPassword', this)">
              <i class="fa-solid fa-eye"></i></span>  
        </div>

        <button class="login-btn" onclick="register()">Create Account</button>

        <div class="links">
            <a href="Login.html">Already have an account? Sign In</a>
        </div>

        <div id="successPopup" class="success-popup">
            <div class="popup-content">
                <h2>Account Created!</h2>
                <p>Your account has been successfully created.</p>
                <button onclick="goToLogin()">Go to Login</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="components(js)/Register.js"></script>
</body>
</html>
